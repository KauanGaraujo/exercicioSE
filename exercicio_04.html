<body>
    <h1>Impar ou par</h1>
    <div id ="exemplo"></div>
    <script>
        let num1 = Number(prompt("Digite o primeiro número"));
        let resul = num1 % 2;
        let resul1;

        if(resul !=0){
            resul1 = " O " + num1+ " é impar.";

        }else{
            resul1 = " O " + num1  + " é par";



        }
        document.getElementById("exemplo").innerHTML = resul1;





    </script>
